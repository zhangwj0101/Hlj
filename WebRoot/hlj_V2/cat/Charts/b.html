
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>黑龙江省高校统计</title>
        <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <link href="css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <div>
            <a class="button" href="../index.html">返回</a>
        </div>
        <br/>
        <div style="text-align:right;font-weight:bold;font-size:60px;;letter-spacing:10px"><span>黑龙江省普通高校分布情况</span></div>
        <br/><br/>
        <div id="main" style="height:100%" >
            <div id="img" style="display:none;" oncontextmenu="javascript:test();">
                <br/>
                <br/>
                <br/>
                <br/><br/>
                <br/>
                <table style="height:100%; width:100%; text-align:center;">
                    <tr>
                        <td>
                            <img id="img1" src="">
                        </td>
                    </tr>
                </table>
            </div>
            <div id="mapshow" style="height:950px"></div>
        </div>
        <script type="text/javascript">
            $().ready(function(){
                $("#img").click(function(){
                     location.reload();
                });
            });
            function test(){
                window.open("http://192.168.101.100:8080/search/servlet/SearchServlet?core=company&query=%E5%93%88%E5%B0%94%E6%BB%A8%E5%B7%A5%E4%B8%9A%E5%A4%A7%E5%AD%A6");
            }
        </script>
        <script src="build/dist/echarts.js"></script>
        <script type="text/javascript">
            // 路径配置
            require.config({
                paths: {
                    echarts: 'http://echarts.baidu.com/build/dist'
                }
            });
            require(
                [
                    'echarts',
                    'echarts/chart/map' // 使用柱状图就加载bar模块，按需加载
                ],
                function (ec) {
                    // 基于准备好的dom，初始化echarts图表
                    var myChart = ec.init(document.getElementById('mapshow')); 
                    
                    var option = {

                        tooltip : {
                            trigger: 'item'
                        },
                        legend: {
                            orient: 'vertical',
                            x:'right',
                            data:['高校数量']
                        },
                        dataRange: {
                            min: 0,
                            max: 10,
                            color:['orange','yellow'],
                            text:['高','低'],           // 文本，默认为数值文本
                            calculable : true,
                            color: ['orangered','yellow','lightskyblue']
                        },
                        series : [
                            {
                                name: '高校数量',
                                type: 'map',
                                mapType: '黑龙江',
                                selectedMode : 'single',
                                itemStyle:{
                                    normal:{label:{show:true}},
                                    emphasis:{label:{show:true}}
                                },
                                data:[
                                    {name: '黑河市',value: 1},
                                    {name: '大兴安岭地区',value: 1},
                                    {name: '哈尔滨市',value: 54},
                                    {name: '齐齐哈尔市',value: 5},
                                    {name: '牡丹江市',value: 4},
                                    {name: '绥化市',value: 1},
                                    {name: '伊春市',value: 1},
                                    {name: '佳木斯市',value: 3},
                                    {name: '鸡西市',value:1},
                                    {name: '双鸭山市',value: 1},
                                    {name: '大庆市',value: 5},
                                    {name: '鹤岗市',value: 1},
                                    {name: '七台河市',value: 1}
                                ]
                            }
                        ]
                    };
                    myChart.setOption(option); 
                    myChart.on('click', function (param) {
                        $("#img1").attr("src","img/"+param.name+".jpg");
                        $("#mapshow").hide();
                        $("#img").show();
                    });
                    window.onresize = myChart.resize;
                }
            );
        </script>
    </body>
</html>
